<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <section id="login" class="login">
            <div id="imagem" class="imagem">
            </div>
            <div id="formulario" class="formulario">
                <h1>
                    Login
                </h1>
                <p>
                    Seja Bem-vindo(a), fa√ßa log-in
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo" id="campo_1">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>

                    </div>
                    <div class="campo" id="campo_2">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                        <input type="submit" value="Entrar">
                        <a href="esqueci_a_senha.html">Esqueci a senha</a><i class="material-icons">mail</i>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
