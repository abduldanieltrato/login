<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>
                    login
                </h1>
                <p>
                    Seja Bem-vindo(a), fa√ßa login
                </p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30" minlength="8" >
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">key</i>
                        <input type="password" name="senha" id="isenha" placeholder="palavra-passe" autocomplete="current-password" required minlength="8" maxlength="20" >
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar" id="entrar">
                    <a href="esqueci.html" class="botao"><i class="material-icons" id="esqueci">mail</i><strong id="botao">Esqueci a senha</strong></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
